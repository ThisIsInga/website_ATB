<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="menu flex">
        <div class="menu__logo">
            <img src="img/menu/logo-atb.png" alt="">
        </div>
        <div class="menu__catalogy">
            <p>ООО 'Алюкон ДВ'</p>
        </div>
        <div class="menu__icons flex">
            <div class="menu__item menu__notification">
                <img src="img/menu/bell-ring.png" alt="">
            </div>
            <div class="menu__item menu__mail">
                <img src="img/menu/envelope.png" alt="">
            </div>
            <div class="menu__item menu__item_arrow menu__profile">
                <img src="img/menu/profile.png" alt="">
            </div>
            <div class="menu__item menu__exit">
                <img src="img/menu/exit.png" alt="">
            </div>
            <div class="menu__humburger">
                <img src="img/icons/menu/menu.svg" alt="">
            </div>
        </div>
    </section>

    <section class="payment flex">
        <div class="payment__text flex">
            <p>Шаблоны</p>
            <p>Проверка контрагента</p>
        </div>
        <div class="payment__button">
            <button>Новый платеж</button>
        </div>
    </section>

    <section class="function flex">
        <section class="function__title">
            <p>Платёжные поручения</p>
        </section>
        <div class="function__items">
            <div class="function__item flex">
                <p class="function__integration">Интеграция с 1С</p>
                <p class="function__control">Контроль</p>
                <p class="function__import">Импорт</p>
                <p class="function__archive">Архив</p>
            </div>
        </div>
    </section>
</body>
</html>
